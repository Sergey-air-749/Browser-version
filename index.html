<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Browser-version</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="contenir">
    <div class="Browser-version-panel" id="Browser-version-panel">
      <span id='info'>Информация о браузере: </span>
    </div>
  
    <div class="Browser-version-panel" id="Browser-version-panel">
  
      <span class="Browser-version" id="Browser-version-userAgent"></span>
  
      <span class="Browser-version" id="Browser-version-appVersion"></span>
  
      <span class="Browser-version" id="Browser-version-platform"></span>
    </div>
  
    <span>location:</span>
  
    <div class="Browser-version-panel" id="Browser-version-panel">
      <span class="Browser-version" id="Browser-version-location">URL: </span>
  
      <span class="Browser-version" id="Browser-version-host">host: </span>
  
      <span class="Browser-version" id="Browser-version-hostname">hostname: </span>
  
      <span class="Browser-version" id="Browser-version-href">href: </span>
  
      <span class="Browser-version" id="Browser-version-origin">origin: </span>
  
  
  
  
      <span class="Browser-version" id="Browser-version-protocol">protocol: </span>
  
      <span class="Browser-version" id="Browser-version-port">port: </span>
  
      <span class="Browser-version" id="Browser-version-pathname">pathname: </span>
  
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
